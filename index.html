<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <html data-theme="night"></html>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-secondary text-primary-content">
        <a class="btn btn-ghost normal-case text-xl">Pokemon API</a>
      </div>
    </header>
    <main>
      <div class="flex flex-wrap place-content-center" id="mostrarPokemon">
        <div class="card w-96 bg-base-100 m-20 shadow-xl" id="pok-1">
          <figure>
            <img>
          </figure>
          <div class="card-body">
            <h2 class="card-title"></h2>
            <div class="card-actions justify-end" id="abl">
              <span></span>
            </div>
          </div>
        </div>
        <kbd class="kbd">VS</kbd>
        <div class="card w-96 bg-base-100 m-20 shadow-xl" id="pok-2">
          <figure>
            <img>
          </figure>
          <div class="card-body">
            <h2 class="card-title"></h2>
            <div class="card-actions justify-end" id="abl">
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="btm-nav">
        <button class="bg-primary text-blue-700" id="seleccionar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m13.775 22l-3.625-7.8L6 20V2l14 11h-7.1l3.6 7.725Z"
            />
          </svg>
          <span class="btm-nav-label">Seleccionar</span>
        </button>
      
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
